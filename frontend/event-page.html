<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Event Pages</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Personalized Event Pages</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="event-page-form">
                <label for="event-id">Event ID:</label>
                <input type="text" id="event-id" name="event-id" required>
                
                <label for="page-content">Page Content:</label>
                <textarea id="page-content" name="page-content"></textarea>
                
                <button type="submit">Create Page</button>
            </form>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
